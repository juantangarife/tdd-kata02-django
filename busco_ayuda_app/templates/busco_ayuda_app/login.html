<div class="modal fade" id="login_modal" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4><span class="glyphicon glyphicon-user"></span> Login</h4>
            </div>
            <!--suppress HtmlUnknownTarget -->
            <form role="form" action="{% url 'busco_ayuda:login' %}" method="post" id="login-form">
                {% csrf_token %}
                <div class="modal-body">
                    <div class="form-group">
                        <label for="id_login_username">Username:</label>
                        <input type="text" name="usrname" required="" class="form-control" id="id_login_username">
                    </div>
                    <div class="form-group">
                        <label for="id_login_password">Password:</label>
                        <input type="password" name="psw" required="" class="form-control" id="id_login_password">
                    </div>
                </div>
                <div class="modal-footer btn-toolbar">
                    <button type="submit" id="id_login_boton" class="btn btn-default btn-success pull-right">
                        <span class="glyphicon glyphicon-log-in"></span> Ingresar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<!--suppress JSUnresolvedFunction -->
<script type="text/javascript">
    $(document).ready(function () {
        var validator = $("#register-form").validate({
            rules: {
                nombre: "required",
                apellidos: "required",
                aniosExperiencia: {
                    min: 0,
                    required: true,
                    number: true
                },
                tiposDeServicio: {
                    required: true,
                    min: 1
                },
                telefono: {
                    required: true,
                    minlength: 5
                },
                correo: {
                    required: true,
                    email: true
                },
                imagen: "required",
                username: "required",
                password: {
                    required: true,
                    minlength: 8
                }
            },
            messages: {
                nombre: "Por favor ingrese su nombre completo",
                apellidos: "Por favor ingrese sus apellidos",
                aniosExperiencia: "Por favor indique cuantos a&ntilde;os de experiencia tiene",
                tiposDeServicio: "Por favor seleccione el tipo de servicio que ofrecer&aacute;",
                telefono: "Por favor ingrese un tel&eacute;fono v&aacute;alido",
                correo: "Por favor ingrese un correo v&aacute;lido",
                imagen: "Por favor suba una foto",
                username: "Por favor ingrese su usuario",
                password: "Por favor ingrese su contrase&ntilde;a",
                confirmar: {
                    equalTo: "La confirmaci&oacute;n no es v&aacute;lida"
                }
            },
            submitHandler: function (form) {
                form.submit();
            }
        });
        $('#imagen').click(function () {
            alert($('input[type=file]').val());
            return true;

        });
        $('#register_modal').on('hidden.bs.modal', function () {
            validator.resetForm();
        })
    });
</script>
